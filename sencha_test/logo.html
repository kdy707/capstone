<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sencha_class</title>

<link rel="stylesheet" type="text/css" href="lib/senchatouch-2.1.0-commercial/resources/css/sencha-touch.css"/>
<script rel="text/javascript" src="lib/senchatouch-2.1.0-commercial/sencha-touch-all-debug.js"></script>

<script>
	Ext.application({
		name : "MyApp",
		launch : function() {
			var panel1 = Ext.create("Ext.Panel", {
				title : "panel",
				style : "background-color:#ff000",
				iconCls : "home"
			});
			var panel2 = Ext.create("Ext.Panel", {
				title : "panel2",
				style : "background-color:#00ff00"

			});
			var panel3 = Ext.create("Ext.Panel", {
				title : "panel3",
				style : "background-color:#0000ff"
			});


			var panel4 = Ext.create("Ext.Panel", {
				title : "panel4",
				style : "background-color:#00ffff"
			});

			var rootPanel = Ext.create("Ext.tab.Panel", {
				ui : "light",
				tabBarPosition : "bottom",
				activeItem : 1,
				tarBar : {
					layout : {
						pack : "center"
					}
				},
				items : [panel1, panel2, panel3, panel4]
			});
			Ext.Viewport.add(rootPanel);
		}
	})
</script>

</head>

<body>
</body>
</html>
